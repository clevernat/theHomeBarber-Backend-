<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>thehomebarber - Mobile Barber Service</title>
    <meta
      name="description"
      content="Experience the perfect cut at home with thehomebarber â€“ your mobile barber service delivering professional grooming directly to your doorstep. Book your appointment now!"
    />
    <meta
      name="keywords"
      content="mobile barber, haircut at home, beard styling, shave, grooming, barbershop, thehomebarber"
    />
    <meta name="author" content="thehomebarber" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://thehomebarber.com/" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="thehomebarber - Mobile Barber Service" />
    <meta
      property="og:description"
      content="Your style, our passion. We bring the barbershop to your doorstep with professional grooming. Book your appointment today!"
    />
    <meta property="og:image" content="images/bg-image.jpg" />
    <meta property="og:url" content="https://thehomebarber.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="thehomebarber - Mobile Barber Service"
    />
    <meta
      name="twitter:description"
      content="Experience the convenience of professional grooming at your home. Book your mobile barber appointment with thehomebarber today!"
    />
    <meta name="twitter:image" content="images/bg-image.jpg" />

    <!-- Google Font: Roboto Slab -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- OpenDyslexic for dyslexic-friendly font (updated to version 0.3.0) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/open-dyslexic@0.3.0/open-dyslexic.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'images/favicon.svg' %}"
      type="image/svg+xml"
    />

    <!-- AOS CSS for scroll animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <!-- Skip to Content Link -->
    <a href="#mainContent" class="skip-link">Skip to Content</a>

    {% include 'navbar.html' %} {% block content %} {% endblock content %}

    <!-- AOS JS for scroll animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Main JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
